<head th:fragment="head(valor)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:switch="${valor}">
        <title th:case="Atualizar">Atualizar | Cliente</title>
        <title th:case="formularioCliente">Formulário | Cliente</title>
        <title th:case="formularioDivida">Formulário | Divida</title>
        <title th:case="clientes">Clientes | EasyCharge</title>
        <title th:case="dividas">Dividas | EasyCharge</title>
        <title th:case="home">Home | EasyCharge</title>
    </th:block>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
</head>

<header th:fragment="header(valor)">
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/home">EasyCharge</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:classappend="${valor} == 'clientes' ? active" class="nav-link fs-5" aria-current="page"
                            href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${valor} == 'dividas' ? active" class="nav-link fs-5" aria-current="page"
                            href="/dividas">Dividas</a>
                    </li>
                </ul>
            </div>
            <th:block th:switch="${valor}">
                <a th:case="clientes" class="nav-item" href="/clientes/formulario"><button type="button"
                        class="btn btn-outline-secondary fs-5">Novo Cliente</button></a>
                <a th:case="dividas" class="nav-item" href="/dividas/formulario"><button type="button"
                        class="btn btn-outline-secondary fs-5">Nova Divida</button></a>
            </th:block>
        </div>
    </nav>
</header>
