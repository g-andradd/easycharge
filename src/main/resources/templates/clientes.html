<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Home | EasyCharge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: gainsboro;">

  <header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EasyCharge</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="#">Clientes</a>
            </li>
          </ul>
        </div>
        <a class="nav-item" href="/cliente/novoCliente"><button type="button" class="btn btn-outline-secondary">Novo Cliente</button></a>
      </div>
    </nav>
  </header>

  <main id="#" class="container">

    <h1 class="text-center mt-4">Lista de Clientes</h1>

    <div class="card ">
      <div class="card-body">
        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">Telefone</th>
              <th scope="col">Local</th>
              <th scope="col">Renda</th>
              <th scope="col">Status</th>
              <th scope="col">Alterar Status</th>
              <th scope="col">Remover</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${clientes}">
              <th scope="row"><span th:text="${cliente.id}">id</span></th>
              <td><span th:text="${cliente.dadosPessoais.nome}">nome</span></td>
              <td><span th:text="${cliente.dadosPessoais.cpf}">cpf</span></td>
              <td><span th:text="${cliente.dadosPessoais.telefone}">telefone</td>
              <td><span th:text="${cliente.endereco.cidade}">Cidade</span>/<span
                  th:text="${cliente.endereco.estado}">Estado</td>
              <td><span th:text="${cliente.renda}">renda do cliente</td>
              <td><span th:text="${cliente.status}">status do cliente</td>
              <td><button type="button" class="btn btn-secondary">Alterar</button></td>
              <td><button type="button" class="btn btn-danger">Remover</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
