<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Home | EasyCharge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Local</th>
                    <th scope="col">Renda</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cliente : ${clientes}">
                    <th scope="row"><span th:text="${cliente.id}">id</span></th>
                    <td><span th:text="${cliente.dadosPessoais.nome}">nome</span></td>
                    <td><span th:text="${cliente.dadosPessoais.cpf}">cpf</span></td>
                    <td><span th:text="${cliente.dadosPessoais.telefone}">telefone</td>
                    <td><span th:text="${cliente.endereco.cidade}">Cidade</span>/<span th:text="${cliente.endereco.estado}">Estado</td>
                    <td><span th:text="${cliente.renda}">renda do cliente</td>
                    <td><span th:text="${cliente.status}">status do cliente</td>
                  </tr>
                </tbody>
              </table>
    </div>
    
    </body>
</html>
