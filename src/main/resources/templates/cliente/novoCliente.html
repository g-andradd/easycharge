<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Cadastro | Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script>
    function formataCPF(cpf) {
      const elementoAlvo = cpf
      const cpfAtual = cpf.value

      let cpfAtualizado;

      cpfAtualizado = cpfAtual.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,
        function (regex, argumento1, argumento2, argumento3, argumento4) {
          return argumento1 + '.' + argumento2 + '.' + argumento3 + '-' + argumento4;
        })
      elementoAlvo.value = cpfAtualizado;
    }
  </script>
</head>

<body style="background-color: gainsboro;">

  <header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="/clientes">EasyCharge</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5" aria-current="page" href="/clientes">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="#" class="container">

    <h1 class="text-center mt-5 mb-4">Cadastrar Cliente</h1>

    <form th:object="${clienteDTO}" class="row g-3" action="/cliente/cadastrar" method="post">
      <div class="col-md-12 pt-2">
        <h4>Dados Pessoais:</h4>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="nome">Nome Completo</label>
        <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome Sobrenome" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="cpf">CPF</label>
        <input th:field="*{cpf}" type="text" class="form-control" placeholder="Apenas os números"
          onblur="formataCPF(this)" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label" for="telefone">Telefone</label>
        <input th:field="*{telefone}" type="tel" class="form-control" placeholder="(__)9____-____" required>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input th:field="*{email}" type="email" class="form-control" placeholder="email@email.com"
            aria-describedby="inputGroupPrepend" required>
        </div>
      </div>

      <div class="col-md-12 pt-2">
        <h4>Endereço:</h4>
      </div>

      <div class="col-md-2">
        <label class="form-label" for="rua">Rua</label>
        <input th:field="*{rua}" type="text" class="form-control" placeholder="r. das palmeiras" required>
      </div>
      <div class="col-md-2">
        <label class="form-label" for="numero">Número</label>
        <input th:field="*{numero}" type="text" class="form-control" placeholder="00" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="complemento">Complemento</label>
        <input th:field="*{complemento}" type="text" class="form-control" placeholder="Bloco A">
      </div>

      <div class="col-md-4">
        <label class="form-label" for="bairro">Bairro</label>
        <input th:field="*{bairro}" type="text" class="form-control" placeholder="Zona Norte" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="cidade">Cidade</label>
        <input th:field="*{cidade}" type="text" class="form-control" placeholder="São Paulo" required>
      </div>
      <div class="col-md-4">
        <label for="estado" class="form-label">UF Estado</label>
        <select th:field="*{estado}" class="form-select" required>
          <option selected disabled value="">Selecione...</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>

      <div class="col-md-12 pt-2">
        <h4>Cliente:</h4>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="profissao">Profissão</label>
        <input th:field="*{profissao}" type="text" class="form-control" placeholder="Engenheiro" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="renda">Renda</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">R$</span>
          <input th:field="*{renda}" type="number" min="1" step="any" class="form-control"
            placeholder="Valor maior que 0" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <select th:field="*{status}" class="form-select" required>
          <option selected value="ATIVO">Ativo</option>
          <option value="SUSPENSO">Suspenso</option>
        </select>
      </div>

      <div class="col-12">
        <div class="d-grid gap-2 col-6 mx-auto mt-4 pt-3 pb-3">
          <button class="btn btn-primary fs-5" type="submit">Cadastrar</button>
        </div>
      </div>
      <div class="col-12">
        <div class="text-center fs-5 mb-5">
          <a href="/clientes" class="link-dark">Cancelar</a>
        </div>
      </div>
    </form>

  </main>

</body>

</html>
