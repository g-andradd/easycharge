<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Cadastro | Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/script/formulario.js"></script>
</head>

<body style="background-color: gainsboro;">

  <header>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="/clientes">EasyCharge</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5" aria-current="page" href="/clientes">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="#" class="container">

    <h1 class="text-center mt-5 mb-4">Cadastrar Cliente</h1>

    <form class="row g-3" action="/cliente/cadastrar" method="POST">
      <div class="col-md-4">
        <label class="form-label" for="nome">Nome Completo</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome Sobrenome" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="cpf">CPF</label>
        <input name="cpf" type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
      </div>

      <div class="col-md-4">
        <label class="form-label" for="telefone">Telefone</label>
        <input name="telefone" type="tel" class="form-control" id="telefone" placeholder="(00)90000-0000" required>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">E-Mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input name="email" type="email" class="form-control" id="email" placeholder="email@email.com"
            aria-describedby="inputGroupPrepend" required>
        </div>
      </div>

      <div class="col-md-2">
        <label class="form-label" for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" placeholder="r. das palmeiras" required>
      </div>
      <div class="col-md-2">
        <label class="form-label" for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="00" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Bloco A">
      </div>

      <div class="col-md-4">
        <label class="form-label" for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Zona Norte" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="São Paulo" required>
      </div>
      <div class="col-md-4">
        <label for="estado" class="form-label">UF Estado</label>
        <select class="form-select" id="estado" required>
          <option selected disabled value="">Selecione...</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label" for="profissao">Profissão</label>
        <input type="text" class="form-control" id="profissao" placeholder="Engenheiro" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="renda">Renda</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">R$</span>
          <input type="text" class="form-control" id="renda" placeholder="5000.00" aria-describedby="inputGroupPrepend"
            required>
        </div>
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option selected value="ATIVO">Ativo</option>
          <option value="SUSPENSO">Suspenso</option>
        </select>
      </div>

      <div class="col-12">
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </div>
    </form>

  </main>

</body>

</html>
